<div class="container mt-5">
    <h1>Contact Me</h1>

    <!-- Contact Form -->
    <form action="#" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
        </div>
        <div class="mb-3">
            <label for="Age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="Age" placeholder="Your age">
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="Email" placeholder="Your Email">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">How did you hear about my page?</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Google">
                <label class="form-check-label" for="Google">Google</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Friend">
                <label class="form-check-label" for="Friend">From a friend</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="LinkedIn">
                <label class="form-check-label" for="LinkedIn">LinkedIn</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Other">
                <label class="form-check-label" for="Other">Other</label>
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
